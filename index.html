<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fasthand&family=Inter+Tight:wght@300;400;500;600;700;800;900&family=Red+Hat+Display:wght@500;600;700;800;900&family=Roboto+Mono:wght@400;600&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="app">
        <header>
            <form class="search-form" id="search-form">
                <div class="input-group flex-nowrap">
                    <input type="search" class="form-control" placeholder="City search" required id="search-form-input">
                    <button class="search-button" type="submit">Search</button>
                </div>
            </form>
        </header>
        <main class="container-fluid">
            <div class="location-and-date">
                <h1 class="city" id="city">Berlin</h1>
                <p class="date-details">
                    <span id="date"></span>
                    <span id="time"></span>
                </p>
            </div>
            <div class="units">
                <a href="#" id="celsius">°C</a> | <a href="#" id="fahrenheit">°F</a>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 d-flex align-items-center">
                    <div class="current-temp" id="temperature">Temperature</div>
                    <div class="icon-box" id="icon">Icon</div>
                </div>
                <div class="col-md-6 d-flex align-items-center">
                    <p class="current-1">
                        Condition: <span id="description"></span><br />
                        Feels like: <span id="actual-feel"></span>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="current-2 text-center">
                        Humidity: <span id="humidity"></span> |
                        Wind: <span id="wind-speed"></span> | Pressure: <span id="pressure"></span>
                    </p>
                </div>
            </div>
            <div class="weather-forecast" id="forecast">
        </main>
    </div>
    <footer>
        This project was coded by
        <a href="https://github.com/aeueoe" target="_blank"> Julia Atamas</a>,
        is
        <a href="https://github.com/aeueoe/WeatherApp" target="_blank">open-sourced on GitHub</a>
        and
        <a href="https://main--teal-sunflower-89322a.netlify.app/" target="_blank">hosted on Netlify</a>
    </footer>
    <script src="./index.js"></script>
</body>

</html>
